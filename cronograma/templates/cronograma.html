<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cronograma de Pagos</title>
</head>
<body>
    <h1>Cronograma de Pagos</h1>
    <ul>
        {% for cronograma in cronogramas %}
            <li>Mes: {{ cronograma.mes }} - Valor Total: {{ cronograma.valor_total }}</li>
        {% empty %}
            <li>No hay cronogramas disponibles.</li>
        {% endfor %}
    </ul>
</body>
</html>
